<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="scripts.js"></script>
</head>
<body>

    <div class="container">
        <p class="saudacao">Seja bem-vindo(a). Escolha como deseja se cadastrar.</p>

        <div class="tabs">
            <button class="tab-button active" data-form="refugiado">
                <i class="fas fa-user-friends"></i> Sou Refugiado(a)
            </button>
            <button class="tab-button" data-form="voluntario">
                <i class="fas fa-heart"></i> Quero Ajudar
            </button>
        </div>

        <form id="form-refugiado" class="formulario">
            <h3>Formulário de Refugiado</h3>
            
            <div class="campo-grupo">
                <label for="nome-refugiado">Nome Completo *</label>
                <input type="text" id="nome-refugiado" placeholder="Digite seu nome completo" required>
            </div>

            <div class="campo-duplo">
                <div class="campo-grupo">
                    <label for="data-nasc">Data de Nascimento *</label>
                    <input type="text" id="data-nasc" placeholder="dd/mm/aaaa" required>
                </div>
                <div class="campo-grupo">
                    <label for="telefone-refugiado">Telefone *</label>
                    <input type="tel" id="telefone-refugiado" placeholder="(00) 90000-0000" required>
                </div>
            </div>

            <div class="campo-duplo">
                <div class="campo-grupo">
                    <label for="pais-origem">País de Origem *</label>
                    <select id="pais-origem" required>
                        <option value="">Selecione o país</option>
                        </select>
                </div>
                <div class="campo-grupo">
                    <label for="idioma-refugiado">Idioma *</label>
                    <select id="idioma-refugiado" required>
                        <option value="">Selecione o idioma</option>
                        </select>
                </div>
            </div>

            <div class="campo-grupo">
                <label for="status-refugio">Status de Refúgio *</label>
                <select id="status-refugio" required>
                    <option value="">Selecione o status</option>
                    </select>
            </div>

            <h4 class="titulo-secao">Endereço</h4>
            <div class="campo-grupo">
                <label for="cep-refugiado">CEP</label>
                <input type="text" id="cep-refugiado" placeholder="00000-000">
            </div>

            <div class="campo-grupo">
                <label for="logradouro">Logradouro</label>
                <input type="text" id="logradouro" placeholder="Rua, Avenida, etc.">
            </div>
            
            <div class="campo-triplo">
                <div class="campo-grupo">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" placeholder="Bairro">
                </div>
                <div class="campo-grupo">
                    <label for="cidade-refugiado">Cidade</label>
                    <input type="text" id="cidade-refugiado" placeholder="Cidade">
                </div>
                <div class="campo-grupo">
                    <label for="estado-refugiado">Estado</label>
                    <input type="text" id="estado-refugiado" value="UF" readonly>
                </div>
            </div>

            <div class="campo-grupo">
                <label for="senha-refugiado">Senha *</label>
                <input type="password" id="senha-refugiado" placeholder="Mínimo 6 caracteres" required>
            </div>
            
            <button type="submit" class="btn-refugiado">Cadastrar</button>
        </form>

        <form id="form-voluntario" class="formulario hidden">
            <h3>Formulário de Voluntário</h3>

            <div class="campo-grupo">
                <label for="nome-voluntario">Nome Completo *</label>
                <input type="text" id="nome-voluntario" placeholder="Digite seu nome completo" required>
            </div>

            <div class="campo-duplo">
                <div class="campo-grupo">
                    <label for="email-voluntario">Email *</label>
                    <input type="email" id="email-voluntario" placeholder="seu@email.com" required>
                </div>
                <div class="campo-grupo">
                    <label for="telefone-voluntario">Telefone *</label>
                    <input type="tel" id="telefone-voluntario" placeholder="(00) 90000-0000" required>
                </div>
            </div>

            <h4 class="titulo-secao">Idiomas Falados *</h4>
            <div class="campo-checkbox-grupo">
                <div class="coluna-checkbox">
                    <label><input type="checkbox" name="idiomas" value="portugues"> Português</label>
                    <label><input type="checkbox" name="idiomas" value="russo"> Russo</label>
                    <label><input type="checkbox" name="idiomas" value="ucraniano"> Ucraniano</label>
                </div>
                <div class="coluna-checkbox">
                    <label><input type="checkbox" name="idiomas" value="espanhol"> Espanhol</label>
                    <label><input type="checkbox" name="idiomas" value="arabe"> Árabe</label>
                </div>
                <div class="coluna-checkbox">
                    <label><input type="checkbox" name="idiomas" value="ingles"> Inglês</label>
                    <label><input type="checkbox" name="idiomas" value="mandarim"> Mandarim</label>
                </div>
            </div>

            <h4 class="titulo-secao">Habilidades Oferecidas *</h4>
            <div class="campo-checkbox-grupo">
                <div class="coluna-checkbox">
                    <label><input type="checkbox" name="habilidades" value="traducao"> Tradução</label>
                    <label><input type="checkbox" name="habilidades" value="abrigo"> Abrigo Temporário</label>
                    <label><input type="checkbox" name="habilidades" value="medica"> Assistência Médica</label>
                    <label><input type="checkbox" name="habilidades" value="roupas"> Doação de Roupas/Alimentos</label>
                    <label><input type="checkbox" name="habilidades" value="profissional"> Orientação Profissional</label>
                </div>
                <div class="coluna-checkbox">
                    <label><input type="checkbox" name="habilidades" value="transporte"> Transporte</label>
                    <label><input type="checkbox" name="habilidades" value="legal"> Orientação Legal</label>
                    <label><input type="checkbox" name="habilidades" value="ensino"> Ensino de Idiomas</label>
                    <label><input type="checkbox" name="habilidades" value="psicologico"> Apoio Psicológico</label>
                    <label><input type="checkbox" name="habilidades" value="documentacao"> Documentação</label>
                </div>
            </div>

            <div class="campo-grupo">
                <label for="disponibilidade">Disponibilidade *</label>
                <textarea id="disponibilidade" rows="3" placeholder="Ex: Segundas e quartas das 14h às 18h" required></textarea>
            </div>

            <div class="campo-grupo">
                <label for="localizacao-voluntario">Localização (CEP ou Cidade) *</label>
                <input type="text" id="localizacao-voluntario" placeholder="00000-000 ou Nome da Cidade" required>
            </div>

            <div class="campo-grupo">
                <label for="senha-voluntario">Senha *</label>
                <input type="password" id="senha-voluntario" placeholder="Mínimo 6 caracteres" required>
            </div>

            <button type="submit" class="btn-voluntario">Cadastrar</button>
        </form>

    </div>
</body>
</html>
