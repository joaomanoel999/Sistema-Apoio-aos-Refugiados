<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Apoio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login-container">
        <h1 class="titulo-principal">Sistema de Apoio ao Refugiado</h1>
        
        <p class="subtitulo">Acesse sua conta com seu telefone e senha</p>

        <form class="login-form">
            
            <div class="campo-grupo">
                <label for="telefone">Número de Telefone</label>
                <input 
                    type="tel" 
                    id="telefone" 
                    placeholder="+XX DDD XXXXX-XXXX" 
                    required
                >
            </div>

            <div class="campo-grupo">
                <label for="senha">Senha</label>
                <input 
                    type="password" 
                    id="senha" 
                    placeholder="Sua senha" 
                    required
                >
            </div>
            
            <div class="link-esqueci">
                <a href="#">Esqueceu a Senha?</a>
            </div>

            <button type="submit" class="btn-entrar">Entrar</button>
        </form>

        <div class="link-cadastro">
            <p>Não tem uma conta? <a href="index.html">Crie seu cadastro aqui</a></p>
        </div>
    </div>

</body>
</html>
